     <div class="container">
        <div class="small-box">
            <div class="backButton">
                <i class="fas fa-chevron-left"></i><a href="index.html">Go Back</a>
            </div>
            <h1 id="heading">
                Enter the angles in below input boxes and we will tell 
                        you if those angles make a Triangle</h1>
            <form id="formTriangle">
                <input type="number" class="box box1" min="1" max="180" required>
                <input type="number" class="box box2" min="1" max="180" required>
                <input type="number" class="box box3" min="1" max="180" required>
                <button type="submit" id="submit">Submit</button>
            </form>
            <div class="outputHere">
                <div id="isTriangle">Output will be shown here</div>
            </div>
        </div>
    </div>
